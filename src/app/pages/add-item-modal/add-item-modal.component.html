<div class="modal-header">
  <h4 class="modal-title">Add new item</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()" [formGroup]="addItemForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" required>
      <div *ngIf="addItemForm.controls['name'].invalid && (addItemForm.controls['name'].dirty || addItemForm.controls['name'].touched)"
           class="alert alert-danger">

        <div *ngIf="addItemForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <label>Price</label>
      <input type="number" formControlName="price"  class="form-control">
      <!--<p>{{ addItemForm.controls['price'].value }}</p>-->
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!addItemForm.valid">Add</button>
  </form>
</div>
