<h6><b>Index: {{itemIndex}}</b></h6>
<ul class="information" [ngClass]="{'information-active' : isFeatureAvailable()}">
  <li>Id: {{information.id}}</li>
  <li>Name: {{information.name}}</li>
  <li>Size: {{information.size}}</li>
  <li>Available: {{information.availability}}</li>
  <li>Number: {{information.number}}</li>
</ul>
