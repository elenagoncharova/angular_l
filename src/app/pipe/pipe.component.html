<div class="container">
  <h2>{{ name | lowercase }}</h2>
  <h2>{{ name | uppercase }}</h2>
  <h2>{{ name | slice:0:5 | uppercase }}</h2>
  <hr>
  <h2>{{ pi }}</h2>
  <h2>{{ pi | number:'1.2-2' }}</h2>
  <hr>
  <h2>{{ money | currency:'USD':true }}</h2>
  <hr>
  <h2>{{ date | date:'fullDate' }}</h2>
  <hr>
  <h2>{{ amount | percent }}</h2>
  <hr>
  <h2><pre>{{ object | json }}</pre></h2>
  <hr>
  <h2>{{ num | appPow:6:'=' }}</h2>
  <br>
  <br>
  <hr>

</div>
