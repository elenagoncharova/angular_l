<div class="container">

  <div class="item">
    <app-product [prodInfo]="prodInfo[0]" (pusher)="getItemData($event)"></app-product>
    <app-product [prodInfo]="prodInfo[1]" (pusher)="getItemData($event)"></app-product>
    <app-product [prodInfo]="prodInfo[2]" (pusher)="getItemData($event)"></app-product>
  </div>
    <button class="reset" (click)="prodItem = prodInfo">reset</button>
    <hr>

  <table class="text-product">

    <tr>
        <td>Name product:</td>
        <td>{{prodItem?.name}}</td>
    <tr>
        <td>Cost: </td>
        <td>{{prodItem?.cost}}</td>
    <tr>
        <td>Size:</td>
        <td>{{prodItem?.size}}</td>
    <tr>
        <td>Description:</td>
        <td>{{prodItem?.describtion}}</td>
  </table>
</div>
