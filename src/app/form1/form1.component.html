<div class="container">
  <h2>Пример 1: Валидация в шаблоне моментально</h2>
  <div class="form1">
    <form (ngSubmit)="submitForm(form)" #form="ngForm">

      <div ngModelGroup="user" #user="ngModelGroup"> <!--объединить данные-->
        <div class="form-group" [ngClass]="{'has-error': email.invalid && email.touched}">
          <label>Email</label>
          <input type="text" class="form-control" ngModel name="email" required email #email="ngModel">
          <p *ngIf="email.invalid && email.touched">Введите корректный email!</p>
<br>
          <button type="button" class="btn btn-primary" (click)="addRandEmail()">Добавить случайные Email</button>

        </div>
        <div class="form-group" [ngClass]="{'has-error': pass.invalid && pass.touched}">
          <label>Пароль</label>
          <input type="password" class="form-control" ngModel name="password" required #pass="ngModel">
          <p *ngIf="pass.invalid && pass.touched">Пароль не должен быть пустым!</p>
        </div>
      </div>

      <p *ngIf="user.invalid && user.touched">Данные пользователя введены не верно!</p>

      <div class="form-group">
        <label>Выберите страну</label>
        <select class="form-control" [ngModel]="defaultCountry" name="country" required>
          <option value="ru">Россия</option>
          <option value="by">Белоруссия</option>
          <option value="ua">Украина</option>
        </select>
      </div>
      <div class="radio" *ngFor="let ans of answers">
        <label>
          <input type="radio" [value]="ans.type" [ngModel]="defaultAnswer" name="answer" required> {{ans.text}}
        </label>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="!form.valid">Сохранить</button>

    </form>
  </div>

  <div *ngIf="isSubmited">
    <pre>
      {{formData | json}}
    </pre>
  </div>

</div>
